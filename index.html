<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Poppins',sans-serif;
    background:radial-gradient(circle at center,#071a2f,#000814);
    color:white;
    height:100vh;
    overflow:hidden;
}

/* ================= START SCREEN ================= */

#startScreen{
    position:absolute;
    width:100%;
    height:100%;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    background:radial-gradient(circle,#071a2f,#000);
    text-align:center;
    z-index:10;
}

/* IMPROVED BLUE FLOWER BOUQUET â€“ MORE PETALS, FULLER BLOOM */
.flower-bouquet {
    width: 280px;
    height: 280px;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    filter: drop-shadow(0 0 30px #00a6ff);
    animation: growFlower 3.8s cubic-bezier(0.15, 0.85, 0.35, 1.1) forwards;
    transform-origin: bottom center;
}

.flower-bouquet svg {
    width: 100%;
    height: 100%;
    display: block;
}

@keyframes growFlower {
    0% {
        transform: scale(0) translateY(40px);
        opacity: 0;
    }
    30% {
        transform: scale(0.6) translateY(5px);
        opacity: 0.8;
    }
    70% {
        transform: scale(1.05) translateY(-2px);
        opacity: 1;
    }
    100% {
        transform: scale(1) translateY(0);
        opacity: 1;
    }
}

#startScreen h2{
    margin-top: 25px;
    font-size: 30px;
    color:#ffd966;
    text-shadow: 0 0 15px #0099ff;
    letter-spacing: 1px;
}

#startBtn{
    margin-top:24px;
    padding:14px 42px;
    border:none;
    border-radius:40px;
    background:linear-gradient(45deg,#1e88e5,#6ec8ff);
    color:white;
    font-size:18px;
    font-weight:500;
    cursor:pointer;
    box-shadow:0 0 30px #1e88e5;
    transition: transform 0.2s, box-shadow 0.2s;
}
#startBtn:hover {
    transform: scale(1.08);
    box-shadow:0 0 40px #6ec8ff;
    background:linear-gradient(45deg,#1565c0,#4fc3ff);
}

/* ================= MAIN PAGE ================= */

#main{
    display:none;
    height:100%;
    width:100%;
    justify-content:center;
    align-items:center;
    background:radial-gradient(circle at 30% 30%, #0a2f44, #001220);
    padding: 20px;
    overflow-y: auto;
}

.content{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:40px;
    flex-wrap: wrap;
}

.message-box{
    max-width:450px;
    background:rgba(255,255,255,0.08);
    padding:30px;
    border-radius:20px;
    backdrop-filter:blur(10px);
    line-height:1.8;
    font-size:18px;
    box-shadow:0 0 40px rgba(0,195,255,0.5);
    text-align:left;
    border: 1px solid rgba(0,191,255,0.3);
}

.photo-column{
    display:flex;
    flex-direction:column;
    gap:20px;
}

.photo-column img{
    width:150px;
    height:150px;
    object-fit:cover;
    border-radius:20px;
    animation:float 6s ease-in-out infinite;
    box-shadow:0 0 20px #00c3ff;
    border: 2px solid rgba(255,255,255,0.15);
    transition: 0.3s;
}
.photo-column img:hover {
    transform: scale(1.02);
    box-shadow:0 0 30px #4facfe;
}

@keyframes float{
    0%{transform:translateY(0px);}
    50%{transform:translateY(-15px);}
    100%{transform:translateY(0px);}
}

/* tablet */
@media (max-width: 900px) {
    .content {
        gap: 20px;
    }
    .photo-column img {
        width: 120px;
        height: 120px;
    }
    .message-box {
        font-size: 16px;
        padding: 20px;
        max-width: 350px;
    }
}

/* ðŸ“± MOBILE FIX â€” 3 ABOVE, MESSAGE, 3 BELOW */
@media (max-width: 700px) {
    .content {
        flex-direction: column;
        align-items: center;
        gap: 20px;
    }

    .photo-column:first-of-type {
        flex-direction: row;
        justify-content: center;
        order: 1;
    }

    .message-box {
        order: 2;
        max-width: 90%;
        text-align: center;
    }

    .photo-column:last-of-type {
        flex-direction: row;
        justify-content: center;
        order: 3;
    }

    .photo-column img {
        width: 100px;
        height: 100px;
    }
}

</style>
</head>
