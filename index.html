<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ðŸ’™</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Poppins',sans-serif;
    background:radial-gradient(circle at center,#071a2f,#000814);
    color:white;
    height:100vh;
    overflow:hidden;
}

/* ================= START SCREEN ================= */

#startScreen{
    position:absolute;
    width:100%;
    height:100%;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    background:radial-gradient(circle,#071a2f,#000);
    text-align:center;
}

/* FLOWER */
.flower{
    width:220px;
    animation:grow 4s ease forwards;
    filter:drop-shadow(0 0 25px #00c3ff);
}

@keyframes grow{
    0%{
        transform:scale(0);
        opacity:0;
    }
    100%{
        transform:scale(1);
        opacity:1;
    }
}

#startScreen h2{
    margin-top:30px;
    font-size:28px;
    color:#ffd700;
}

#startBtn{
    margin-top:20px;
    padding:12px 35px;
    border:none;
    border-radius:30px;
    background:linear-gradient(45deg,#4facfe,#00f2fe);
    color:white;
    font-size:16px;
    cursor:pointer;
    box-shadow:0 0 20px #4facfe;
}

/* ================= MAIN PAGE ================= */

#main{
    display:none;
    height:100%;
    width:100%;
    justify-content:center;
    align-items:center;
}

/* FLEX LAYOUT */
.content{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:40px;
}

/* MESSAGE */
.message-box{
    max-width:450px;
    background:rgba(255,255,255,0.05);
    padding:30px;
    border-radius:20px;
    backdrop-filter:blur(10px);
    line-height:1.8;
    font-size:18px;
    box-shadow:0 0 30px rgba(0,195,255,0.4);
    text-align:left;
}

/* PHOTO COLUMNS */
.photo-column{
    display:flex;
    flex-direction:column;
    gap:20px;
}

.photo-column img{
    width:150px;
    height:150px;
    object-fit:cover;
    border-radius:20px;
    animation:float 6s ease-in-out infinite;
    box-shadow:0 0 15px #00c3ff;
    mask-image:radial-gradient(circle,rgba(0,0,0,1) 75%,rgba(0,0,0,0) 100%);
}

@keyframes float{
    0%{transform:translateY(0px);}
    50%{transform:translateY(-20px);}
    100%{transform:translateY(0px);}
}

</style>
</head>

<body>

<!-- ================= START SCREEN ================= -->

<div id="startScreen">

    <!-- Flower Image (REAL and visible) -->
    <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93"
         class="flower">

    <h2>A Special Surprise For You ðŸ’™</h2>
    <button id="startBtn">Open My Heart</button>

</div>

<!-- ================= MAIN PAGE ================= -->

<div id="main">
    <div class="content">

        <!-- LEFT 3 PHOTOS -->
        <div class="photo-column">
            <img src="pic1.jfif">
            <img src="pic2.jfif">
            <img src="pic3.jfif">
        </div>

        <!-- MESSAGE -->
        <div class="message-box">
            Hi my love, my Mr. Joriz Doctora.  
            <br><br>
            Happy Valentineâ€™s Day! I just want to thank you for everything, kahit minsan may pagka kupal ka. IlyðŸ’™
        </div>

        <!-- RIGHT 3 PHOTOS -->
        <div class="photo-column">
            <img src="pic4.jfif">
            <img src="pic5.jfif">
            <img src="pic6.jfif">
        </div>

    </div>
</div>

<!-- MUSIC -->
<audio id="bgMusic" loop>
<source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3">
</audio>

<script>
const startBtn = document.getElementById("startBtn");
const startScreen = document.getElementById("startScreen");
const main = document.getElementById("main");
const music = document.getElementById("bgMusic");

startBtn.onclick = function(){
    startScreen.style.display = "none";
    main.style.display = "flex";
    music.play();
}
</script>

</body>
</html>
