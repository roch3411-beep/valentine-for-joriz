<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ðŸ’™</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Poppins',sans-serif;
    height:100vh;
    overflow:hidden;
    background:radial-gradient(circle at center,#0b1c2d,#000814);
    color:white;
}

/* ================= START PAGE ================= */
#startScreen{
    position:absolute;
    width:100%;
    height:100%;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    background:radial-gradient(circle,#07121f,#000);
    text-align:center;
}

.growing-flower{
    width:200px;
    animation:growFlower 5s ease forwards;
    filter:drop-shadow(0 0 25px #00c3ff);
}

@keyframes growFlower{
    0%{
        transform:scale(0);
        opacity:0;
    }
    100%{
        transform:scale(1);
        opacity:1;
    }
}

#startScreen h2{
    margin-top:30px;
    font-size:28px;
    color:#ffd700;
}

#startBtn{
    margin-top:20px;
    padding:12px 35px;
    border:none;
    border-radius:30px;
    background:linear-gradient(45deg,#4facfe,#00f2fe);
    color:white;
    font-size:16px;
    cursor:pointer;
    box-shadow:0 0 20px #4facfe;
}

/* ================= MAIN PAGE ================= */

#main{
    display:none;
    height:100%;
    width:100%;
    display:flex;
    justify-content:center;
    align-items:center;
    gap:40px;
    padding:40px;
}

/* MESSAGE BOX */
.message-box{
    max-width:500px;
    background:rgba(255,255,255,0.05);
    padding:30px;
    border-radius:20px;
    backdrop-filter:blur(10px);
    line-height:1.8;
    font-size:18px;
    box-shadow:0 0 25px rgba(0,195,255,0.4);
}

/* PHOTOS CONTAINER */
.photos{
    display:grid;
    grid-template-columns:repeat(2, 150px);
    gap:20px;
}

.photos img{
    width:150px;
    height:150px;
    object-fit:cover;
    border-radius:20px;
    animation:float 6s ease-in-out infinite;
    box-shadow:0 0 15px #00c3ff;
    mask-image:radial-gradient(circle,rgba(0,0,0,1) 75%,rgba(0,0,0,0) 100%);
}

@keyframes float{
    0%{transform:translateY(0px);}
    50%{transform:translateY(-20px);}
    100%{transform:translateY(0px);}
}

</style>
</head>

<body>

<!-- ================= START SCREEN ================= -->
<div id="startScreen">

    <!-- Replace this link with your flower image if you want -->
    <img src="https://i.imgur.com/4AiXzf8.png" class="growing-flower">

    <h2>A Special Surprise For You ðŸ’™</h2>
    <button id="startBtn">Open My Heart</button>

</div>

<!-- ================= MAIN PAGE ================= -->
<div id="main">

    <div class="message-box">
        Hi my love, my Mr. Joriz Doctora.  
        <br><br>
        Happy Valentineâ€™s Day! I just want to thank you for everything, kahit minsan may pagka kupal ka. IlyðŸ’™
    </div>

    <div class="photos">
        <img src="pic1.jfif">
        <img src="pic2.jfif">
        <img src="pic3.jfif">
        <img src="pic4.jfif">
        <img src="pic5.jfif">
        <img src="pic6.jfif">
    </div>

</div>

<script>
const startBtn = document.getElementById("startBtn");
const startScreen = document.getElementById("startScreen");
const main = document.getElementById("main");

startBtn.onclick = function(){
    startScreen.style.display = "none";
    main.style.display = "flex";
}
</script>

</body>
</html>
