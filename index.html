<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Poppins',sans-serif;
    background:radial-gradient(circle at center,#071a2f,#000814);
    color:white;
    height:100vh;
    overflow:hidden;
}

/* ================= START SCREEN ================= */

#startScreen{
    position:absolute;
    width:100%;
    height:100%;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    background:radial-gradient(circle,#071a2f,#000);
    text-align:center;
    z-index:10;
}

/* BLUE FLOWER â€“ hand drawn / vector style â€“ NO PHOTO */
.flower-bouquet {
    width: 260px;
    height: 260px;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    filter: drop-shadow(0 0 25px #00c3ff);
    animation: growFlower 3.5s cubic-bezier(0.2, 0.9, 0.3, 1.2) forwards;
    transform-origin: bottom center;
}

/* simple but elegant bouquet of blue flowers â€“ pure CSS with a couple of blossoms */
.flower-bouquet svg {
    width: 100%;
    height: 100%;
    display: block;
}

@keyframes growFlower {
    0% {
        transform: scale(0) translateY(30px);
        opacity: 0;
    }
    40% {
        transform: scale(0.7) translateY(0);
        opacity: 0.9;
    }
    100% {
        transform: scale(1) translateY(0);
        opacity: 1;
    }
}

#startScreen h2{
    margin-top: 20px;
    font-size: 28px;
    color:#ffd700;
    text-shadow: 0 0 10px #00a6ff;
}

#startBtn{
    margin-top:20px;
    padding:12px 35px;
    border:none;
    border-radius:30px;
    background:linear-gradient(45deg,#4facfe,#00f2fe);
    color:white;
    font-size:16px;
    cursor:pointer;
    box-shadow:0 0 20px #4facfe;
    transition: transform 0.2s;
}
#startBtn:hover {
    transform: scale(1.05);
    background:linear-gradient(45deg,#00c3ff,#0099ff);
}

/* ================= MAIN PAGE ================= */

#main{
    display:none;
    height:100%;
    width:100%;
    justify-content:center;
    align-items:center;
    background:radial-gradient(circle at 30% 30%, #0a2f44, #001220);
    padding: 20px;
    overflow-y: auto;  /* in case content overflows small screens */
}

/* FLEX LAYOUT */
.content{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:40px;
    flex-wrap: wrap; /* responsive */
}

/* MESSAGE */
.message-box{
    max-width:450px;
    background:rgba(255,255,255,0.08);
    padding:30px;
    border-radius:20px;
    backdrop-filter:blur(10px);
    line-height:1.8;
    font-size:18px;
    box-shadow:0 0 40px rgba(0,195,255,0.5);
    text-align:left;
    border: 1px solid rgba(0,191,255,0.3);
}

/* PHOTO COLUMNS */
.photo-column{
    display:flex;
    flex-direction:column;
    gap:20px;
}

.photo-column img{
    width:150px;
    height:150px;
    object-fit:cover;
    border-radius:20px;
    animation:float 6s ease-in-out infinite;
    box-shadow:0 0 20px #00c3ff;
    border: 2px solid rgba(255,255,255,0.15);
    transition: 0.3s;
}
.photo-column img:hover {
    transform: scale(1.02);
    box-shadow:0 0 30px #4facfe;
}

@keyframes float{
    0%{transform:translateY(0px);}
    50%{transform:translateY(-15px);}
    100%{transform:translateY(0px);}
}

/* small screens adjustment */
@media (max-width: 900px) {
    .content {
        gap: 20px;
    }
    .photo-column img {
        width: 120px;
        height: 120px;
    }
    .message-box {
        font-size: 16px;
        padding: 20px;
        max-width: 350px;
    }
}
@media (max-width: 700px) {
    .content {
        flex-direction: column;
    }
    .photo-column {
        flex-direction: row;
        order: 2;
    }
    .message-box {
        order: 1;
        max-width: 90%;
    }
}

</style>
</head>
